<!-- NAVIGATION -->
<nav class="navbar navbar-default navbar-fixed-top">
	<div class="navbar-header">
		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a class="navbar-brand">Got Dirt, Need Dirt</a>
	</div>
	<div id="navbar" class="navbar-collapse collapse">
		<div class="container-fluid">
			<ul class="nav navbar-nav navbar-right">
				<li class="navbar-text">Welcome {{name}}, you are signed in as a {{user_type}}.</li>
				<li><a href="#/jobs" ng-show="user_type=='contractor'">Post New Job</a></li>
				<li><a href="#/" ng-click="logout()">Logout</a></li>
			</ul>
		</div>
	</div><!--/.nav-collapse -->

<!-- MAIN -->
<div class="row error" ng-bind="error"></div>

<div class="row" ng-show="!error">
	<h1>Messages</h1>
	<div class="col-sm-2 scroll">
		<div ng-repeat="pending in pendings">
			<b>{{pending.first_name}} {{pending.last_name}}</b>
			<p>
				Complete by: {{pending.completion_date | date:"shortDate"}}<br>
				Accepted on: {{pending.created_at | date:"shortDate"}}
			</p>
		</div>
	</div>
	<div class="col-sm-10 scroll">

	</div>
</div>
