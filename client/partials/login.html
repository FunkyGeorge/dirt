<img class="background" src="static/images/loginScreen.png" alt="">
<div class="row" id="LoginBody">
	<div class="col-sm-4 col-sm-offset-4 center-content tan-transparent">
		<form ng-submit="login()">
			<div class="form-group">
				<h4 class="white-text">Are you a trucker?</h4>
				<label class="white-text">
					<input type="radio" name="user_type" ng-model="user_type" value="user" required>
					No, login as non-trucker
				</label>
				<label class="white-text">
					<input type="radio" name="user_type" ng-model="user_type" value="trucker" required>
					Yes, login as trucker
				</label>
			</div>
			<input class="form-control" type="email" placeholder='email' ng-model="user.email" required>
			<br>
			<input class="form-control" type="password" placeholder='password' ng-model="user.password" required>
			<br>
			<input class="btn btn-green form-control" type="submit" value="Log In"><br>
			<small class="form-text">Forgot password? <a class="dirt-link" href="">Reset Password</a></small><br>
			<small class="form-text">Don't have an account? <a class="dirt-link" href="#/register">Register</a></small>
			<p class="error" ng-bind="error"></p>
		</form>
	</div>
</div>
