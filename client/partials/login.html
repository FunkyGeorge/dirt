<!-- MAIN -->
<div class="row">
	<label>
		<input type="radio" name="user_type" ng-model="user_type" value="contractor">
		Login as contractor
	</label>
	<label>
		<input type="radio" name="user_type" ng-model="user_type" value="trucker">
		Login as trucker
	</label>
</div>
<div class="row">
	<div class="four columns">
		<form ng-submit="login()">
			<input type="text" placeholder='email' ng-model="user.email" required>
			<br>
			<input type="password" placeholder='password' ng-model="user.password" required>
			<br>
			<input class="button-primary" type="submit" value="Log In">
			<p class="error" ng-bind="login_error"></p>
		</form>
		<p class="white_text">
			Forgot Password? <a href="#/reset">Reset Password</a>
			<br>
			or <a href="#/register">Sign Up</a>
		</p>
	</div>
	<div class="four columns">
		<h5>Or login with facebook</h5>
		<button class="button-primary" ng-click="fb_login()">Facebook</button>
		<p class="error" ng-bind="fb_login_error"></p>		
	</div>
</div>
