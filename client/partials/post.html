<script src="../static/js/navbarControls.js"></script>
<script>
	$('body').css('background-color', 'white');
	$('body').css('background-image', "none");
</script>

<div id='blurme' class="row">
	<a class='profile_link' ng-show="username != post._user.username" href="#/user/{{post._user.username}}"><h1 class="bringshoot ">{{post._user.username}}'s posts</h1></a>
	<h1 ng-show="username == post._user.username" class="bringshoot">Edit Post</h1>

	<hr>
	<div class="ten columns centered_content">
		<div class="post_top_container">
			<div class='post_title' ng-show="username !== post._user.username">
				<span class="bringshoot post_owner_name">{{post._user.username}}</span>
				<button ng-click="toggleFavorite(post._id)" class="image_overlay_button_post" type="button" name="button"></button>
			</div>
			<div class="post">
				<img id='post_image' class='rounded_corner_img' src="{{post.image}}">
				<button ng-show="username" ng-click='toggleFavorite(post._id)' class='image_overlay_button hidden'></button>
			</div>
		</div>
		<div ng-repeat="item in items track by $index" class="row">
			<a href="">
				<a class="link_product_name" href="{{item.url}}">
				<div class="six columns">
					<h4 ng-bind="item.name"></h4>
					<h5>{{item.price}} <span class="link_product_brand">{{item.brand}}</span></h5>
				</div>
				<div class="four columns">
					<img src="{{item.image}}">
				</div>
				</a>
				<div class="five columns">
				<!-- <button ng-show="username == post._user.username" ng-click="remove_link($index)"><h4><b>X</b></h4></button> -->
				<a href="" ng-show="username == post._user.username" ng-click="remove_link($index)" ng-click=""><img src="/static/images/cancel_button.png" alt="" /></a>
				</div>
			</a>
		</div>

		<hr>

		<form ng-show="username == post._user.username" ng-submit="update()">
			<input ng-model='link' type="text" placeholder="https://www..."><br>
			<input class="button-primary" type="submit" value="Add link">
			<a href="#/"><button>Home</button></a>
			<a href="#/"><button ng-click="remove_post();">Remove Post</button></a>
		</form>
	</div>

	<!-- Side nav -->
	<div class="one column" style="position:fixed; right:15%;">
		<a href="#/" id="froxxi_link"><span class="bringshoot">froxxi</span></a>
		<a href="#/favorites"><img src="/static/images/favorites.png" alt="" /></a>
		<a href="#/profile"><img src="/static/images/profile_button.png" alt="" /></a>
		<a ng-show="username" href="#/logout" ng-click="logout()"><button class='nav_button' type="button" name="button">Log Out</button></a>
		<a ng-hide="username" href="#/login"><button type="button" name="button">Log In</button></a>
	</div>
</div> <!--end of blurme-->
<!-- <img ng-repeat="post in posts" src="data:image/jpeg;base64{post.image}"> -->
<div class="upload_image hidden">
	<form>
		<label>+ Upload an Image</label>
		<input type="file" ng-model="post.image" value="Select Photo">
	</form>
	<button id="backFromImageSelectionButton"><< Back</button>
</div>
