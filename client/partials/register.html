<!-- NAVIGATION -->
<div class="row">
	<nav>
		<a href="#/login/{{user_type}}">Login</a> 
	</nav>
</div>
<hr>
<!-- MAIN -->
<div class="row" ng-show="step == 1">
	<form ng-submit="step = 2">
		<label>
			<input type="radio" name="user_type" ng-model="user_type" value="contractor" required>
			I'm a contractor that has dirt
		</label>
		<label>
			<input type="radio" name="user_type" ng-model="user_type" value="trucker" required>
			I'm a trucker that can move dirt
		</label>
		<input type="submit" value="Next">
	</form>
</div>

<div class="row" ng-show="step == 2">
	<form ng-submit="register()">
		<input type="text" placeholder='first name' ng-model="new_user.first_name" required>
		<br>
		<input type="text" placeholder='last name' ng-model="new_user.last_name" required>
		<br>
		<input type="email" placeholder='email' ng-model="new_user.email" required>
		<br>
		<input type="password" placeholder='password' ng-model="new_user.password" required>
		<br>
		<input type="password" placeholder='confirm password' ng-model="new_user.confirm_password" required>
		<br>
		<input class="button-primary" type="submit" value="Sign Up">
		<p class="error" ng-bind="register_error"></p>
	</form>
	<p>
		Already have an account? <a href="#/login/{{user_type}}">Log in</a>
	</p>
	<button ng-click="step = 1">Back</button>
</div>

<div class="row" ng-show="step == 3">
	<form ng-submit="register()">
		<label>
			<input type="radio" name="truck_type" ng-model="new_user.truck_type" value="1" required>
			Load Size < 5
		</label>
		<label>
			<input type="radio" name="truck_type" ng-model="new_user.truck_type" value="2" required>
			Load Size < 10
		</label>
		<label>
			<input type="radio" name="truck_type" ng-model="new_user.truck_type" value="3" required>
			Load Size > 10
		</label>			
		<input type="submit" value="Next">
		<p class="error" ng-bind="register_error"></p>
	</form>
	<button ng-click="step = 2">Back</button>	
</div>

<div class="row" ng-show="step == 4">
	Thank you for registering! You will be redirected soon...
</div>

<div class="row" ng-show="step < 4">
	<hr>
	<h1>Step {{step}}</h1>
	<p>Progress bar here . . .</p>	
</div>
